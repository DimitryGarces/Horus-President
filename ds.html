<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./president/css/stylesheet.css">
</head>

<body class="bg-body-secondary">
    <div class="shadow">
        <div class="row">
            <div class="col-md-11">
                <img src="./img/encabezadoDS.png" class="img-fluid" alt="Imagen">
            </div>
        </div>
    </div>
    <div class="col">
        <div class="p-4">
            <div class="container-fluid shadow p-3 mb-5 bg-light rounded mt-4">
                <div class="row mt-4 mb-4">
                    <!-- Gráfica de Barras -->
                    <div class="col-sm-6 col-md-5 col-lg-6">
                        <div id="barChart"></div>
                    </div>
                    <!-- Gráfica de Dona -->
                    <div class="col-sm-4 col-md-5 col-lg-5 d-flex justify-content-center">
                        <div id="chart_rendimiento"></div>
                    </div>
                    <!--
                    <div class="col-sm-2 col-md-2 col-lg-1 d-flex justify-content-end">
                        <div style="margin-top: 0; margin-bottom: auto;">
                            <img src="./img/pdf.png" class="img-fluid me-2"
                                style="width: calc(1vh + 2.5vw); cursor: pointer;" title="Ver Reporte General"
                                id="verPdfGeneral" onclick="openPDF('./docs/General.pdf')">
                        </div>
                    </div>
                    -->

                </div>
            </div>
            <!--Mejores y peores rendimientos-->
            <div class="shadow p-3 mb-5 bg-light rounded mt-4">
                <div class="row mb-4">
                    <div class="col-sm-1 col-md-1 col-lg-1"></div>
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <h1 class="text-center mb-4" style="background:#60c34c; color:#ffff;">Mejores
                        </h1>
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item bg-light" style="color:#204f7b;">
                                <h2><img src="img/medalla.png" class="img-fluid me-2" id style="width:25px;"
                                        alt="">Política sectorial
                                </h2>
                            </li>
                            <li class="list-group-item bg-light" style="color:#204f7b;">
                                <h2>Programas Municipales</h2>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <h1 class="text-center mb-4" style="background:#b63329; color:#ffff;">Peores
                        </h1>
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item bg-light" style="color:#204f7b;">
                                <h2>Delegaciones y Participación Ciudadana</h2>
                            </li>
                            <li class="list-group-item bg-light" style="color:#204f7b;">
                                <h2>Vinculación</h2>
                            </li>
                        </ul>
                    </div>
                    <!--
                    <div class="col-sm-1 col-md-1 col-lg-1 d-flex justify-content-end">
                        <div style="margin-top: 0; margin-bottom: auto;">
                            <img src="./img/pdf.png" class="img-fluid me-2"
                                style="width:calc(1vh + 2.5vw); cursor: pointer;"
                                title="Ver Mejores y Peores Rendimientos" id="verPdf"
                                onclick="openPDF('./docs/MR.pdf')">
                        </div>
                    </div>
                    -->

                </div>
            </div>
        </div>

        <!--Graficas por dependencia-->
        <div class="shadow p-3 mb-5 bg-light rounded mt-4">
            <!-- Dependencia 1: TESORERIA -->
            <div class="row mt-4 mb-4 justify-content-center">
                <!-- Dependencia 1: CIUDAD -->
                <div class="col-md-4 ">
                    <div class="chart-title h3">Política sectorial</div>
                    <div id="Ciudad"></div>
                    <div class="text-center">
                    </div>
                </div>
                <!-- Dependencia 2: SOCIAL -->
                <div class="col-md-4 text-center">
                    <div class="chart-title h3">Delegaciones y Participación Ciudadana</div>
                    <div id="Social_y_de_Resultados"></div>
                </div>
            </div>
            <!-- Dependencia 4: DESARROLLO ECONÓMICO, TURÍSTICO Y ARTESANAL -->
            <div class="row mt-4 mb-4 justify-content-center">
                <div class="col-md-4">
                    <div class="chart-title h3">Programas Municipales</div>
                    <div id="Legal_y_Planeacion"></div>
                </div>
                <!-- Dependencia 3: ADMINISTRATIVO -->
                <div class="col-md-4 text-center">
                    <div class="chart-title h3">Vinculación</div>
                    <div id="Administrativo_Financiero"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS (asegúrate de incluir Popper.js si estás usando Bootstrap 4) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./ds/js/GraficaBarras.js"></script>
    <script src="./ds/js/GraficaDona.js"></script>
    <script src="./ds/js/GraficasDependencias.js"></script>
    <script src="./ds/js/Hipervinculos.js"></script>
    <!--<script src="./js/Funcionalidad.js"></script>-->
</body>

</html>
